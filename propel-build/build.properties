propel.project = jqjobs

# The Propel driver to use for generating SQL, etc.
propel.database = pgsql

# This must be a PDO DSN
propel.database.url = pgsql:host=localhost;dbname=jqjobs_test;user=postgres;

# ensure consistent schema.xml structure
propel.normalizeXmlOrder=true
propel.php.dir = ${propel.project.dir}/../lib/propel
propel.phpconf.dir = ${propel.project.dir}/../lib/propel
